<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>

    <header>
        <img src="./images/logo.png" alt="diploma">
        <h1>Calculadora de médias</h1>
    </header>

    <form>
        <input type="text" name="name-atv" id="name-atv" placeholder="Máteria da atividade">
        <input type="number" name="nmb-atv" id="nmb-atv" placeholder="Nota da atividade" min="0" max="10">
        <button type="submit">+ Adicionar nota</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado ?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="./images/aprovado.png" alt="emoji feliz"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td>7</td>
                <td>Aprovado</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
