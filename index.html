<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <img src="./images/logo.png" alt="diploma">
            <h1>Calculadora de médias</h1>
        </header>
    
        <form id="form-atividade">
            <input type="text" name="name-atv" id="nome-atividade" placeholder="Máteria da atividade" required>
            <input type="number" name="nmb-atv" id="nota-atividade" placeholder="Nota da atividade" min="0" max="10" required>
            <button type="submit">+ Adicionar nota</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado"><span class="resultado ">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
